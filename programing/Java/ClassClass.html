			<h1>Classクラスとは</h1>
			JVMはそれぞれのオブジェクトに対して型情報を追跡しています.
			その型情報を保持するクラスのことをClassクラスといいます.
		
		<h1>リフレクションとは</h1>
		クラス名やメソッド名を動的に変化することができる技術です
		<pre class="brush:java">
			// リフレクションなし
Foo foo = new Foo ();
foo.hello ();

// リフレクション
Class cl = Class.forName ("Foo");
Method method = cl.getMethod ("hello");
method.invoke (cl.newInstance ());
		</pre>
